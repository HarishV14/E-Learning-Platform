{% extends "base.html" %}
{% block title %}
Edit "{{ course.title }}"
{% endblock %}
{% block content %}
<h1>Edit "{{ course.title }}"</h1>
<div class="module">
    <h2>Course modules</h2>
    <form method="post">
        {{ formset }}
        <!-- the management form includes hidden fields to control to intial,total,minimum and maximum no of forms -->
        {{ formset.management_form }}
        {% csrf_token %}
        <input type="submit" value="Save modules">
    </form>
</div>
{% endblock %}
